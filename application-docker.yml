# ============================================
# Docker Compose 환경 공통 설정
# ============================================

server:
  forward-headers-strategy: framework

app:
  frontend:
    base-url: https://portal-shell:30000

# Eureka 비활성화
eureka:
  client:
    enabled: false

# 서비스 URL 정의 (Docker DNS)
services:
  gateway: { url: "http://api-gateway:8080" }
  auth: { url: "http://auth-service:8081" }
  blog: { url: "http://blog-service:8082" }
  shopping: { url: "http://shopping-service:8083" }
  notification: { url: "http://notification-service:8084" }

# Feign Client 설정
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
  auth-service: { url: "${services.auth.url}" }
  blog-service: { url: "${services.blog.url}" }
  shopping-service: { url: "${services.shopping.url}" }
  notification-service: { url: "${services.notification.url}" }

spring:
  kafka:
    bootstrap-servers: kafka:29092

# Docker 환경 모니터링 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics,env
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans
  metrics:
    tags:
      application: ${spring.application.name}
      environment: docker