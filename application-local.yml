eureka:
  instance:
    prefer-ip-address: false
    ip-address: 127.0.0.1
    hostName: localhost
    instance-id: ${eureka.instance.hostname}:${spring.application.name}:${server.port}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
spring:
  kafka:
    bootstrap-servers: localhost:9092

management:
  endpoints:
    web:
      exposure:
        include: "env,health"