# ============================================
# 로컬 개발 환경 공통 설정
# ============================================
server:
  forward-headers-strategy: framework

app:
  frontend:
    base-url: http://localhost:30000

# Eureka 비활성화
eureka:
  client:
    enabled: false

# 서비스 URL 정의 (IntelliJ 개발용 - localhost)
services:
  gateway: { url: "http://localhost:8080" }
  auth: { url: "http://localhost:8081" }
  blog: { url: "http://localhost:8082" }
  shopping: { url: "http://localhost:8083" }
  notification: { url: "http://localhost:8084" }

# Feign Client 설정
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
  auth-service: { url: "${services.auth.url}" }
  blog-service: { url: "${services.blog.url}" }
  shopping-service: { url: "${services.shopping.url}" }
  notification-service: { url: "${services.notification.url}" }

spring:
  kafka:
    bootstrap-servers: localhost:9092

# Local Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,env,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always