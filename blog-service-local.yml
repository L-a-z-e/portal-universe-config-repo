spring:
  data:
    mongodb:
      uri: mongodb://laze:password@localhost:27017/blog_db?authSource=admin
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/auth-service
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
      location: ${java.io.tmpdir}

logging:
  level:
    root: INFO

aws:
  s3:
    access-key: test
    secret-key: test
    bucket-name: blog-bucket
    region: ap-northeast-2
    endpoint: http://localhost:4566